{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-dZl+JrqWW01cmYHL4Z+L1aERWaxUj04FqfHFb5DB1JlFq9F8xIMb4c3dA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'upload_image_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Choose an image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <label for="image" id="custom-file-label">Select Image</label>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
